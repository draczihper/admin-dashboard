<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="profile">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>magnify</title>
                        <path

                    </svg>
                    <input type="text">
                </div>
                <div class="notify">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>bell-ring-outline</title>
                        <path
                            d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
                    </svg>
                    <img src="assets/alison-wang-mou0S7ViElQ-unsplash.jpg" alt="a minion" id="profile-image">
                    <span id="name">Morgan Oakley</span>
                </div>
            </div>
            <div class="username">
                <div class="user">
                    <img src="assets/alison-wang-mou0S7ViElQ-unsplash.jpg" alt="a minion">
                    <span class="greet">
                        <p>Hi there,</p><br>
                        <span class="user-name">Morgan Oakley (@morgan)</span>
                    </span>
                </div>
                <div class="new-share">
                    <div class="new">New</div>
                    <div class="upload">Upload</div>
                    <div class="Share">Share</div>
                </div>
            </div>
        </header>
        <aside>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-dashboard</title>
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <h3>Dashboard</h3>
            </div>
            <nav>
                <ul>
                    <li>
                        Home
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li> </li>
                </ul>
            </nav>
        </aside>
        <main>

        </main>
    </div>

</html>
